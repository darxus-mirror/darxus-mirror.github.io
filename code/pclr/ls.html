<div>Run ls with the commandline option "--color". You can create an alias so
that each time you run ls, it is colorized:<br />
<br />
<tt>$ alias ls="ls --color=auto"</tt><br />
<br />
This requires <a href=
"http://www.gnu.org/software/fileutils/fileutils.html">GNU ls</a>.<br />
